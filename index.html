<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<title>Text Editor</title>
</head>


<body class="bg-gray-700  flex  justify-center items-center min-h-screen">


    <div class="flex items-center justify-center mb-4   border ml-60 mr-60 py-3 rounded-3xl">
        <div class="p-20 items-center">
            <div class="flex justify-start items-start mb-4">
    <h2 class="text-3xl font-bold text-white">Text Formatter</h2>
            </div>


            <div class="flex justify-start items-start mb-4">
                <input class="bg-black text-white max-h-40 w-40" id="t"></input>
              </div>


 <div>
    <label class=" bg-red-500 text-red  "><input type="checkbox" id="b" /> Bold</label>

    <label class=" bg-blue-500 text-blue "><input type="checkbox" id="i" /> Italic</label>

    <label class=" bg-green-800 text-green "><input type="checkbox" id="u" /> Underline</label>


    <select id="font-size">
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
    </select>


    <select id="font-style">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>


    <button class=" text-white"  onclick="applyFormatting()">Apply Formatting</button>
    

 </div>

    
        
            <div id="output" class="border p-4 rounded h-40 "></div>

         </div>




   </div>           
    
    

    <script src="blue.js"></script>
</body>
</html>
